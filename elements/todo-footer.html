<link rel="import" href="../third_party/polymer/polymer.html">

<link rel="import" href="todo-styles.html">

<dom-module id="todo-footer">
  <template>
    <style is="custom-style" include="todo-styles">

      .filters li a:hover {
        border-color: rgba(175, 47, 47, 0.1);
      }

      .filters li a[selected] {
        border-color: rgba(175, 47, 47, 0.2);
      }

    </style>

    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>[[numberOfActive(state.todoList.*)]]</strong> item left
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a selected$="[[isSelected('', state.route)]]" href="#/">All</a>
        </li>
        <li>
          <a selected$="[[isSelected('active', state.route)]]" href="#/active">Active</a>
        </li>
        <li>
          <a selected$="[[isSelected('completed', state.route)]]" href="#/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed"
              on-tap="onClearCompletedButtonTap"
              hidden="[[!hasCompleted(state.todoList.*)]]">Clear completed</button>
    </footer>

  </template>
</dom-module>

<script src="todo-footer.js"></script>
